# Project identification (Update these values with your actual details)
sonar.projectKey=ameliesimard_Travel-Mate
sonar.organization=ameliesimard
sonar.host.url=https://sonarcloud.io

# Display name and version in SonarCloud UI (optional)
sonar.projectName=Travel-Mate
sonar.projectVersion=1.0

# Source files directory (ensure it points to the correct source folder)
sonar.sources=src  # Change to "." if your source code is in the root

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclusions (optional â€“ update based on your project)
sonar.exclusions=**/*.test.*,**/node_modules/**,**/build/**,**/*.json,**/*.md

# Test files location (if applicable)
sonar.tests=tests  # Adjust if your tests are in a different directory
sonar.test.inclusions=**/tests/**/*.java  # Adjust based on your language

# Java-specific settings (if using Java)
sonar.java.binaries=target/classes

